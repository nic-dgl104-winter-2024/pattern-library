<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Pattern Live Demo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Observer Pattern Live Demo</h1>
      <h2 id="subjectData">Data</h2>
    </header>
    <!-- Example of the issue the observer pattern solves -->
    <main>
      <section id="problem" class="grid-cols-2 place-items-center problem">
        <div class="problem__object">
          <h2>Object</h2>
          <h3>Data</h3>
        </div>
        <div class="problem__data">
          <h2>Data</h2>
          <h3>Value</h3>
        </div>
      </section>

      <section id="controlls" class="controlls">
        <h2>Settings</h2>
        <form id="timeController" class="">
          <h3>Delay Between Requests</h3>
          <label for="timeInput">Time in MS</label>
          <br />
          <input name="timeInput" type="number" value="1000" />
          <button type="submit">Save</button>
          <br />
          <small>1000ms = 1s</small>
        </form>
        <button id="testS">Test Subject</button>
        <button id="testO">Test Observer</button>
      </section>

      <section class="grid-cols-2 pattern">
        <div id="subjects">
          <form id="subjectForm" class="">
            <label for="subject"><h2>Subjects</h2></label>
            <div class="list-of-items">
              <input type="text" name="subject" placeholder="Enter New Subject Name" />
              <button type="submit">Add</button>
            </div>
          </form>
          <ul id="allSubjects" class="border-2">

          </ul>
          
        </div>
          <div id="observers">
            <form id="observerForm" class="">
              <label for="observer"><h2>Observers</h2></label>
              <div class="list-of-items">
                <input type="text" name="observer" placeholder="Enter New Observer Name" />
                <button type="submit">Add</button>
              </div>
            </form>
            <ul id="allObservers" class="border-2">
  
            </ul>
            
          </div>
      </section>
      <section id="actions">
        <h2>Actions</h2>
        <div>
          <h3>Select Subject</h3>
          <select name="subjects" id="selectSubject">
          </select>
          <form id="subjectOptions" class="">
          </form>
          <select name="observers" id="selectObserver">
          </select>
          <form id="observerOptions" class="">
          </form>
        </div>

      </section>
      <section id="responses" class="responses">
        <h2>Responses</h2>
      </section>
      <script type="module" src="js/app.js"></script>
      <script type="module" src="js/events.js"></script>
    </main>
  </body>
</html>
